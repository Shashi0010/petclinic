<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Home Page</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.zorin.petclinic.model.Vet"*/-->
    <h1 th:text="'Vets Index Page'">Vets Index Page</h1>

    <table>
        <thead>
        <tr>
            <th>Id </th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Chintu</td>
            <td th:text="${vet.lastName}">B</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
